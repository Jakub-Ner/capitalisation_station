# Publish package on main branch if it's tagged with 'v*'

name: release & publish workflow

# Controls when the action will run.
on:
  # Triggers the workflow on push events but only for the master branch
  push:
    tags:
      - 'v*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "release"
  release:
    name: Create Release
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        python-versions: ["3.11"]

    permissions:
        contents: write
    steps:
      - name: Get version from tag
        id: tag_name
        run: |
          echo ::set-output name=current_version::${GITHUB_REF#refs/tags/v}
        shell: bash

      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-versions }}

      - name: Install and configure Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ matrix.poetry-version }}
          virtualenvs-create: true
          virtualenvs-in-project: false
          virtualenvs-path: ~/my-custom-path
          installer-parallel: true

      - name: Update Changelog
        uses: heinrichreimer/github-changelog-generator-action@v2.1.1
        id: changelog
        with:
            token: ${{ secrets.GH_TOKEN }}
            issues: true
            issuesWoLabels: true
            pullRequests: true
            prWoLabels: true
            unreleased: true
            addSections: '{"documentation":{"prefix":"**Documentation:**","labels":["documentation"]}}'

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update Changelog for PR
          file_pattern: CHANGELOG.md
          branch: main
          push_options: '--force'

      - name: Install Project
        run: |
            make install

      - name: Push packages To Registry
        run: |
            make hashes

      - name: create github release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          body: ${{ steps.changelog.outputs.changelog }}
          files: packages/packages.json
          draft: false
          prerelease: false

  build-docker:
    # Docker
    env:
      DOCKER_BUILDKIT: 1
      RELEASE_VERSION: 0.1.4
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO_NAME }}

    # Needed
    strategy:
      fail-fast: false
      matrix:
        include:
        - os: 'macos-latest'
          args: '--target aarch64-apple-darwin'
          docker_platform: 'linux/arm64'
          tag_suffix: 'darwin-arm64'

        - os: 'macos-latest'
          args: '--target x86_64-apple-darwin'
          docker_platform: 'linux/amd64'
          tag_suffix: 'darwin-amd64'

        - os: 'ubuntu-22.04'
          args: '--target x86_64-unknown-linux-gnu'
          docker_platform: 'linux/amd64'
          tag_suffix: 'linux-amd64'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build platform specific image using buildx
        run: |
          docker buildx build \
            --platform=${{ matrix.docker_platform }} \
            --tag $IMAGE_NAME:${RELEASE_VERSION}-${{ matrix.tag_suffix }} \
            --tag $IMAGE_NAME:latest-${{ matrix.tag_suffix }} \
            --push \
            .
        shell: bash